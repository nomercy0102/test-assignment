<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Mercy Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Бүртгэл үүсгэх</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Эсвэл, И-мэйл ээ ашиглан бүртгүүлэх</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Бүртгүүлэх</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Нэвтрэх</h1>
                <div class="social-icons">
                    <a href="https://mail.google.com/mail/u/0/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Эсвэл И-мэйл болон нууц үгээ оруулах</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Нууц үгээ мартсан уу?</a>
                <a href="main.html"><button class="btn">Нэвтрэх</button></a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1> Буцаад тавтай морил!</h1>
                    <p>Сайтад нэвтрэхэд хувийн мэдээллээ оруулна уу.</p>
                    <button class="hidden" id="login">Нэвтрэх</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Сайн уу, Эрхэм ээ!</h1>
                    <p>Сайтад нэвтрэхэд хувийн мэдээллээ оруулна уу.</p>
                    <button class="hidden" id="register">Бүртгүүлэх</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
